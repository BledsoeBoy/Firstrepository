          <div><h2>Setting Up</h2></div>
            <div>
                <div class="boat1">
                  <p>Submarine 2 spaces</p>
                    <input type="text" placeholder="Start coordinates" class="boat1Start">
                    <input type="text" placeholder="End coordinates" class="boat1End">
                    <button class="btn btn-success button" id= "boat1btn" onclick="boat1Data()">Done</button>
                </div>
                <div class="boat2">
                  <p>Spyboat 2 spaces</p>
                    <input type="text" placeholder="Start coordinates" class="boat2Start">
                    <input type="text" placeholder="End coordinates" class="boat2End">
                    <button class="btn btn-success" onclick="boat2Data()">Done</button>
                </div>
                <div class="boat3">
                  <p>Destroyer 3 spaces</p>
                    <input type="text" placeholder="Start coordinates" class="boat3Start">
                    <input type="text" placeholder="End coordinates" class="boat3End">
                    <button class="btn btn-success" onclick="boat3Data()">Done</button>
                </div>
                <div class="boat4">
                  <p>Demolisher 4 spaces</p>
                    <input type="text" placeholder="Start coordinates" class="boat4Start">
                    <input type="text" placeholder="End coordinates" class="boat4End">
                    <button class="btn btn-success" onclick="boat4Data()">Done</button>
                </div>
              </div>
            <div>
                <form method="get" action="setup.html">
                  <button type="submit" class="btn btn-danger">Restart</button>
              </form>
            </div>
