<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Battleship HTML</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico"></link>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="setup.css" />

            <!-- Include bootstrap CSS framework -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    </head>

  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark bg-dark text-light">
        <a class="navbar-brand" href="#">Battleship<sup>&reg;</sup></a>

          <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="setup.html">Setup</a></li>
            <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
            <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
          </menu>
      </nav>
    </header>
    
    <main class="bg-secondary">
      <div id="info"><h2>Set up your board</h2></div>
      <div>
        <form method="get" action="setup.html">
          <button type="submit" class="btn btn-danger">Restart</button>
        </form>
      </div>
      <div class="play-button">
          <button type="submit" class="btn btn-success play-button" id="start-button">Lets Play!</button>
      </div>
      <div class = boards-container>
        <button class="btn btn-warning flipbtn" id="flip-button">Rotate Ships</button>
      <div class="option-container">
        <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
        <div id="1" class="submarine-preview submarine" draggable="true"></div>
        <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
        <div id="3" class="battleship-preview battleship" draggable="true"></div>
        <div id="4" class="carrier-preview carrier" draggable="true"></div>
      </div>
      <div id="gamesboard-container"></div>
    </main>

        <footer class="bg-dark text-white-50">
          <div class="container-fluid">
              <span class="text-reset">Author Name(s)</span>
              <a class="text-reset" href="https://github.com/BledsoeBoy/startup">GitHub</a>
          </div>
      </footer>
      <script src="setup.js"></script>
      </body>
  </html>
