<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Battleship HTML</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico"></link>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="play.css" />

            <!-- Include bootstrap CSS framework -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    </head>

    <body class="bg-dark text-light">
      <header class="container-fluid">
        <nav class="navbar fixed-top navbar-dark bg-dark text-light">
          <a class="navbar-brand" href="#">Battleship<sup>&reg;</sup></a>

            <menu class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="setup.html">Setup</a></li>
              <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
              <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
            </menu>
        </nav>
      </header>

      <main class="bg-secondary">
          <div class="players">
            <div>
              <h1>Playing</h1>          
            </div>
            <div><h5>Player: <span class="player-name"></span></h5></div>
            <div id="info"></div>
            <button class="btn btn-success" id="start-btn" onclick="startGame()">Start</button>  
          </div>
          <div class="info-container">
            <div>Who's Turn: <span id="turn-display"></span></div>
            <!-- <div id="score">Turn Number: <span id="#turn-count"></span></div> -->
          <div id = "player-messages"></div>
          </div>

          <div id="gamesboard-container"></div>

          <div class="resetbtn">
            <form method="get" action="setup.html">
              <button type="submit" class="btn btn-danger">Restart</button>
            </form>
          </div>
      </main>

        <footer class="bg-dark text-white-50">
          <div class="container-fluid">
              <span class="text-reset">Author Name(s)</span>
              <a class="text-reset" href="https://github.com/BledsoeBoy/startup">GitHub</a>
          </div>
      </footer>

      <script src="play.js"></script>
    </body>
  </html>
